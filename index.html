<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="main">
          <header>
            <h1>AI Poem Generator</h1>
            <hr />
          </header>
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of poem you want"
              required
              autofocus
              aria-autocomplete="off"
              class="instructions"
              id="instructions"
            />
            <input type="submit" value="Search" class="submit-button" />
          </form>
          <div id="poem"></div>
        </div>
      </main>
      <footer>
        ThisAI project was coded by
        <a href="https://github.com/RaziaEbrahimi" target="_blank"
          >Razia Ebrahimi</a
        >
        and is
        <a
          href="https://github.com/RaziaEbrahimi/poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://delicate-custard-b8c555.netlify.app/" target="_blank"
          >hosted on Netliy</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
